# " Dark powered mode of SpaceVim, generated by SpaceVim automatically.
[options]
spacevim_realtime_leader_guide = 1
spacevim_enable_vimfiler_welcome = 1
spacevim_enable_debug = 1
spacevim_enable_tabline_filetype_icon = 1
spacevim_enable_statusline_display_mode = 0
spacevim_enable_os_fileformat_icon = 1
spacevim_buffer_index_type = 1
neomake_vim_enabled_makers = []
clang2_placeholder_next = ''
clang2_placeholder_prev = ''
statusline_separator = 'nil'
tabline = 'nil'
colorscheme = "gruvbox"
colorscheme_bg = "light"

[[layers]]
name = "colorscheme"
[[layers]]
name = "incsearch"
[[layers]]
name = "lang#c"
[[layers]]
name = "lang#go"
[[layers]]
name = "lang#haskell"
[[layers]]
name = "lang#javascript"
[[layers]]
name = "lang#rust"
[[layers]]
name = "lang#vim"
[[layers]]
name = "lsp"
filetypes = ["rust"]
[[layers]]
name = "shell"

